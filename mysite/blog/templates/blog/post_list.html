{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <h4> {{ post.author }} </h4>
            <p>{{ post.text|linebreaksbr|truncatewords_html:150 }}</p>
            <h6>
              {{ post.published_date }}
            </h6>
        </div>
    {% endfor %}
{% endblock %}
